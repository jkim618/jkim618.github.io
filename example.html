<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rotating Words</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .intro-text h1 {
      font-size: 48px;
      font-weight: 600;
      margin: 0;
    }

    .rotating-words {
      height: 56px;
      overflow: hidden;
      position: relative;
    }

    .words-wrapper {
      display: flex;
      flex-direction: column;
      transition: transform 0.8s ease-in-out;
    }

    .words-wrapper span {
      height: 56px;
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>

  <div class="intro-text">
    <h1>I'm Jane Kim.</h1>
    <h1>I'm a</h1>
    <div class="rotating-words">
      <div class="words-wrapper">
        <span>Dancer</span>
        <span>Designer</span>
        <span>Traveler</span>
      </div>
    </div>
  </div>

  <script>
    const wrapper = document.querySelector('.words-wrapper');
    const totalItems = wrapper.children.length;
    let index = 0;

    setInterval(() => {
      index = (index + 1) % totalItems;
      wrapper.style.transform = `translateY(-${index * 56}px)`;
    }, 3000); // change every 3 seconds
  </script>

</body>
</html>
