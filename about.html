<!DOCTYPE html>
<html lang="en">

<head>
    <link href="sequeernew.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/debug.addIndicators.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UX Case Study</title>
</head>

<body>
    <div id="scroll-container">
        <div class="sidebar">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about"><strong>About</strong></a></li>
                <li><a href="#cv">CV</a></li>
            </ul>
          </div>
        <div class="wrapper">
            <div class="content">
                <h4>About Me</h4>
               </div>
        </div>
        <script>
            // Initialize ScrollMagic controller
            var controller = new ScrollMagic.Controller();

            // Define animations for each section
            var tl = gsap.timeline();

            // tl.from(".content h1", { opacity: 0, y: 50, duration: 0.5 })
            //     .from(".content p", { opacity: 0, y: 50, duration: 0.5 })
            //     .from(".three-column", { opacity: 0, y: 50, duration: 0.5 })
            //     .from(".content h2", { opacity: 0, y: 50, duration: 0.5 })
            //     .from(".content ul", { opacity: 0, y: 50, duration: 0.5 })
            //     .from(".imgContainer", { opacity: 0, y: 50, duration: 0.5 })
            //     .from(".dark-grey-box", { opacity: 0, y: 50, duration: 0.5 });

            // Create a ScrollMagic scene
            new ScrollMagic.Scene({
                triggerElement: "#scroll-container",
                triggerHook: 0.5, // Trigger the animation halfway through the viewport
                reverse: false, // Keep the animation active when scrolling up
            })
                .setTween(tl)
                .addTo(controller);
        </script>
</body>

</html>
